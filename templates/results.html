<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .result-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .probability {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        .churn-yes {
            color: #dc3545;
        }

        .churn-no {
            color: #28a745;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .error {
            color: #dc3545;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% else %}
        <div class="result-box">
            <div class="prediction {% if prediction == 'Yes' %}churn-yes{% else %}churn-no{% endif %}">
                Customer Churn: {{ prediction }}
            </div>
            <div class="probability">
                Probability: {{ probability }}%
            </div>
        </div>
        {% endif %}
        
        <a href="/" class="back-btn">Make Another Prediction</a>
    </div>
</body>
</html>
