<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex; /* Added for centering */
            flex-direction: column; /* Added for centering */
            align-items: center; /* Added for centering */
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1 {
            color: #2d2d44;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .result-box {
            background: linear-gradient(45deg, #f0f2f5, #ffffff);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
            width: 100%; /* Ensures it spans the container */
        }

        .result-box:hover {
            transform: translateY(-5px);
        }

        .prediction {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .churn-yes {
            color: #ff3366;
            text-shadow: 0 2px 4px rgba(255, 51, 102, 0.2);
        }

        .churn-no {
            color: #00cc99;
            text-shadow: 0 2px 4px rgba(0, 204, 153, 0.2);
        }

        .probability {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00cc99, #ff3366);
            transition: width 1s ease-in-out;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Added spacing */
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.4);
        }

        .error {
            background: rgba(255, 51, 102, 0.1);
            color: #ff3366;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid #ff3366;
            position: relative;
            z-index: 1;
            width: 100%; /* Ensures it spans the container */
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .prediction {
                font-size: 1.4rem;
            }
            
            .probability {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% else %}
        <div class="result-box">
            <div class="prediction {% if prediction == 'Yes' %}churn-yes{% else %}churn-no{% endif %}">
                Customer Churn: {{ prediction }}
            </div>
            <div class="probability">
                Probability: <span id="prob-value">{{ probability }}</span>%
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        {% endif %}
        
        <a href="/" class="back-btn">Make Another Prediction</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const probability = parseFloat(document.getElementById('prob-value').textContent);
            const progressFill = document.getElementById('progress-fill');
            
            // Animate progress bar
            setTimeout(() => {
                progressFill.style.width = `${probability}%`;
            }, 100);
        });
    </script>
</body>
</html>
